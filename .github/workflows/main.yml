name: Daily Market Monitor

# 必须赋予写权限，否则无法保存 CSV
permissions:
  contents: write

on:
  schedule:
    # --- 1. 早盘计划 ---
    # 北京/马来西亚时间 08:30 (UTC 00:30)
    # 这次运行会创建当天的“早盘计划”
    - cron: '30 0 * * 1-5'
    
    # --- 2. 晚盘更新 (美股开盘后) ---
    # 夏令时 (3月-11月): 美股 21:30 开盘 -> 21:50 运行 (UTC 13:50)
    - cron: '50 13 * * 1-5'
    
    # 冬令时 (11月-3月): 美股 22:30 开盘 -> 22:50 运行 (UTC 14:50)
    # 设置两个时间点是为了自动适配，多跑一次也没关系
    - cron: '50 14 * * 1-5'

  # 允许手动点击按钮测试
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env: 
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

# 1. 先配置 Git 身份
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      # 2. 【关键】先拉取最新代码 (把 git pull 放在脚本运行前)
      - name: Pull latest changes
        run: git pull origin main

      # 3. 然后再运行脚本 (这样脚本会基于最新的 csv 进行更新，而不是新建)
      - name: Run trading script
        run: python main.py  # 或者是你的脚本文件名
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # 4. 最后提交变化
      - name: Commit and Push
        run: |
          git add market_record.csv
          git commit -m "Update daily market record" || echo "No changes to commit"
          git push origin main
