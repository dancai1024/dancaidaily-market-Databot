name: Daily Market Monitor

# 必须赋予写权限，否则无法保存 CSV
permissions:
  contents: write

on:
  schedule:
    # --- 1. 早盘计划 ---
    # 北京/马来西亚时间 08:30 (UTC 00:30)
    # 这次运行会创建当天的“早盘计划”
    - cron: '30 0 * * 1-5'
    
    # --- 2. 晚盘更新 (美股开盘后) ---
    # 夏令时 (3月-11月): 美股 21:30 开盘 -> 21:50 运行 (UTC 13:50)
    - cron: '50 13 * * 1-5'
    
    # 冬令时 (11月-3月): 美股 22:30 开盘 -> 22:50 运行 (UTC 14:50)
    # 设置两个时间点是为了自动适配，多跑一次也没关系
    - cron: '50 14 * * 1-5'

  # 允许手动点击按钮测试
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env: 
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

      # --- 关键步骤：提交新的 CSV 回仓库 ---
      - name: Commit and Push CSV
        run: |
          # 配置 Git 机器人身份
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # 先拉取最新代码，防止冲突
          git pull
          
          # 【重点】这里必须是 market_record.csv
          # 因为我们在 Python 代码里把文件名改成了这个
          git add market_record.csv
          
          # 提交并推送
          # || echo ... 的意思是：如果没变化就不报错，继续执行
          git commit -m "Update Market Record" || echo "No changes to commit"
          git push
